<div style="margin-left:50px">
<h1>Login Form</h1>
<div>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <div>
            <label>Email</label>
            <input type="email" required [(ngModel)]="loginModel.email" name="email">
        </div>
        <div>
            <label>Password</label>
            <input type="text" required [(ngModel)]="loginModel.password" name="password">
        </div>
        <button>Login</button>
    </form>
</div>
</div>
