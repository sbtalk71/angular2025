<div class="row mt-5">
    <div class="col-md-3 mb-3" *ngFor="let event of events">
        <div class="card text-centered">
            <div class="card-body">
                <h2 class="card-title">{{event.name}}</h2>
                <p class="card-text">{{event.description}}</p>
                <button class="btn btn-success">Buy Tickets</button>
            </div>
        <div class="card-footer text-muted">
                {{event.date|date:'short'}}
        </div>
        </div>
    </div>
</div>
